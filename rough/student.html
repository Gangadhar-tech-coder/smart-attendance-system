<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Student Portal</span>
        <a href="{% url 'logout' %}" class="btn btn-light btn-sm text-primary fw-bold">Logout</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center">
                    {% if user.profile_image %}
                        <img src="{{ user.profile_image.url }}" class="rounded-circle mb-3" width="120" height="120" style="object-fit: cover;">
                    {% else %}
                        <div class="bg-secondary rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center text-white" style="width: 120px; height: 120px; font-size: 3rem;">
                            {{ user.first_name|first }}
                        </div>
                    {% endif %}
                    
                    <h4>{{ user.first_name }} {{ user.last_name }}</h4>
                    <p class="text-muted mb-1">{{ user.student_id }}</p>
                    <span class="badge bg-primary">{{ user.department }}</span>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body">
                    <h5 class="card-title">Attendance Overview</h5>
                    <div class="alert alert-info">
                        Attendance records will appear here once the system is live.
                    </div>
                    <button class="btn btn-outline-primary">View Full History</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
