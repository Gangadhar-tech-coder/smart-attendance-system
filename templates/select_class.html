<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Class</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <span class="navbar-brand mb-0 h1">Start Attendance</span>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-light btn-sm">Back to Dashboard</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Select a Subject to Start</h4>
                </div>
                <div class="list-group list-group-flush">
                    {% for subject in subjects %}
                        <a href="{% url 'create_session' subject.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center p-3">
                            <div>
                                <h5 class="mb-1">{{ subject.name }}</h5>
                                <small class="text-muted">Code: {{ subject.code }}</small>
                            </div>
                            <span class="btn btn-success btn-sm fw-bold">Start Class &rarr;</span>
                        </a>
                    {% empty %}
                        <div class="p-4 text-center">
                            <p class="text-muted mb-0">You have no subjects assigned.</p>
                            <small>Contact the admin to assign subjects to your account.</small>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
